<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tile Gallery â€“ Bootstrap Responsive Example</title>
    <!-- Bootstrap 5.3 CSS CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Google Fonts: Poppins and Pacifico for a modern, cool look -->
    <link
      href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <style>
      body {
        /* Brighter gradient background for a fresh look */
        background: linear-gradient(135deg, #f9d423 0%, #ff4e50 100%);
        font-family: 'Poppins', Arial, sans-serif;
      }
      h1 {
        font-family: 'Pacifico', cursive;
        background: linear-gradient(90deg, #43cea2 0%, #185a9d 100%);
        color: #fff;
        border-radius: 12px;
        padding: 16px 0;
        box-shadow: 0 4px 24px rgba(24,90,157,0.15);
        letter-spacing: 2px;
      }
      .border-tile {
        border: 8px solid #43cea2;
        border-radius: 18px;
        box-shadow: 0 2px 16px rgba(255,78,80,0.15);
        background-color: #fff;
        transition: transform 0.2s, box-shadow 0.2s;
      }
      .border-tile:hover {
        transform: scale(1.05);
        box-shadow: 0 8px 32px rgba(255,78,80,0.25);
        border-color: #ff4e50;
      }
      .tile-caption {
        font-family: 'Poppins', Arial, sans-serif;
        font-weight: 700;
        color: #185a9d;
        font-size: 1.15rem;
        margin-top: 10px;
        letter-spacing: 1px;
      }
      /* Enlarge images and captions on small screens for accessibility */
      @media (max-width: 576px) {
        .border-tile,
        .img-fluid {
          max-width: 100% !important;
          max-height: none !important;
        }
        .tile-caption {
          font-size: 1.2rem;
        }
      }
    </style>
  </head>
  <body>
    <!-- Main container with centered text -->
    <div class="container text-center py-5">
      <!-- Page heading -->
      <h1 class="mb-4">
        Tile Gallery
      </h1>
      <!-- Bootstrap grid layout for images -->
      <div class="row g-4 mb-4">
        <div class="col-12 col-md">
          <img
            src="assets/tile1.jpg"
            alt="Tile 1"
            class="img-fluid mb-3 border-tile"
          />
          <div class="tile-caption">Tile 1</div>
        </div>
        <div class="col-12 col-md">
          <img
            src="assets/tile2.jpg"
            alt="Tile 2"
            class="img-fluid mb-3 border-tile"
          />
          <div class="tile-caption">Tile 2</div>
        </div>
        <div class="col-12 col-md">
          <img
            src="assets/tile3.jpg"
            alt="Tile 3"
            class="img-fluid mb-3 border-tile"
          />
          <div class="tile-caption">Tile 3</div>
        </div>
      </div>
    </div>
    <!-- Bootstrap 5.3 JS Bundle CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
